<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <title>Index</title>
</head>
<body class="m-3">
<div th:replace="blocks/navigation.html :: navigationBlock"></div>
<div class="container-fluid px-0 py-3">
    <div class="border border-secondary border-opacity-50">
        <form th:action="@{/post/change/{postId}(postId=${post.id})}" method="post" enctype="multipart/form-data" class="p-3">
            <input type="hidden" name="id" th:field="${post.id}">
            <!--Description-->
            <div class="mb-3">
                <label for="description">Advert text:</label>
                <textarea type="text" class="form-control border border-secondary border-opacity-50" rows="10"
                          id="description" name="description" th:field="${post.description}" required></textarea>
            </div>
            <!--Car price-->
            <div class="mb-3">
                <label for="price">Price (EUR):</label>
                <input type="text" class="form-control border border-secondary border-opacity-50"
                       id="price" name="price" th:field="${post.price}">
            </div>

            <div class="pb-2">
                <button type="submit" class="btn btn-outline-secondary">Change advert</button>
                <a class="btn btn-outline-secondary m-2" href="/posts/mylist" role="button">Back to my adverts list</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
